<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="vendor/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify =
    {
      name: 'Documentation',
      repo: 'https://github.com/Wandalen/Documenation',
      // basePath: '/docs',
      // loadSidebar : '_sidebar.md',
      markdown:
      {
        renderer:
        {
          link: function( href, title, text )
          {
            if( strBegins( href, '/' ) )
            return this.origin.link( href,title,text );

            if( /\.md$/.test( href ) )
            {
              let currentPath = document.location.href.replace( document.location.origin + '/#','' );
              let currentDir = currentPath.substring( 1,currentPath.lastIndexOf( '/' ) );
              href = currentDir + '/' + href;
            }

            return `<a href="/#/${href}" title="${title}">${text}</a>`
          }
        }
      },
      search:
      {
          paths: 'auto',
          placeholder: 'Search',
          noData: 'No Results.'
      },
    }

    function strBegins( src, begin )
    {
      return src.lastIndexOf( begin, 0 ) === 0;
    }

  </script>
  <script src="vendor/docsify.js"></script>
</body>
</html>
