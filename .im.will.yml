path :

  docsWillbe : './.module/willbe/doc'
  docsTools : './.module/Tools/doc'
  docsConsequence : './.module/Consequence/doc'
  docsify : './proto/docsify'
  out.debug : './out'
  out.debug.manuals : './out/docs/Manuals'
  out.docs.Willbe : './out/docs/Manuals/willbe'
  out.docs.Tools : './out/docs/Manuals/wTools'
  out.docs.Consequence : './out/docs/Manuals/wConsequence'

reflector :

  reflect.docsify :
    inherit : predefined.*
    filePath :
      path::docsify : path::out.debug
    criterion :
      debug : 1

  reflect.manuals :
    inherit : predefined.*
    filePath :
      "{submodule::*/path::in}/doc" : path::out.debug.manuals*=1
    src :
      basePath : ".module"
      ends : md
    criterion :
      doc : 1

  # reflect.docs.manual :
