  #     path::docsTools : path::out.docs.Tools
  #     path::docsConsequence : path::out.docs.Consequence
  #   src :
  #     ends : 'md'
  #   criterion :
  #     debug : 1

step :

  reflect.docsify :
    inherit : predefined.reflect
    reflector :
      reflector::reflect.docsify*=1
    criterion :
      debug : 1

  reflect.manuals :
    inherit : predefined.reflect
    reflector :
      reflector::reflect.manuals*=1
    criterion :
      doc : 1

  # reflect.docs.manual :
  #   inherit : predefined.reflect
  #   reflector :
  #     reflector::reflect.docs.manual*=1
  #   criterion :
  #     debug : 1

  clear.out :
    inherit : predefined.delete
    filePath : path::out.debug

  npm.install :
    currentPath : .
    shell : npm i

  jsdoc.generate :
    currentPath : .
    shell : node proto/js2md/js2md.ss .module

  manualsIndex.generate :
    currentPath : .
    shell : node manualsIndex.ss

  server.start :
    currentPath : .
    shell : node staticserver.ss

  page.open :
    currentPath : .
    shell : node opn.ss

build :

  generate :
    criterion :
      doc : 1
      default : 0
    steps :
      - step::submodules.download
      - step::clear.out
      - step::reflect.docsify*=1
      - step::reflect.manuals*=1
      - step::npm.install*=1
      - step::jsdoc.generate
      - step::manualsIndex.generate

  start :
    criterion :
      doc : 1
      default : 0
    steps :
      - step::page.open
      - step::server.start

  doc :
    criterion :
      doc : 1
      default : 1
    steps :
      - build::generate
      - build::start
